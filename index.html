    <script>
        // Initialize datetime inputs to current time
        function setCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const dateTimeLocal = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            document.getElementById('sleep-time').value = dateTimeLocal;
            document.getElementById('naps-time').value = dateTimeLocal;
            document.getElementById('meditation-time').value = dateTimeLocal;
            document.getElementById('food-time').value = dateTimeLocal;
            document.getElementById('exercise-time').value = dateTimeLocal;
        }

        // Toggle category expansion
        function toggleCategory(categoryId) {
            const category = document.getElementById(categoryId);
            category.classList.toggle('expanded');
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Get data from localStorage
        function getData(category) {
            const data = localStorage.getItem(category);
            return data ? JSON.parse(data) : [];
        }

        // Save data to localStorage
        function saveData(category, data) {
            localStorage.setItem(category, JSON.stringify(data));
        }

        // Display history for a category
        function displayHistory(category, elementId) {
            const historyElement = document.getElementById(elementId);
            const data = getData(category);
            
            if (data.length === 0) {
                historyElement.innerHTML = '<p style="text-align: center; color: #9ca3af;">No entries yet</p>';
                return;
            }

            historyElement.innerHTML = '<h3>Recent Entries</h3>' + 
                data.slice(-10).reverse().map((entry, index) => {
                    const actualIndex = data.length - 1 - index;
                    return `
                        <div class="history-item">
                            <div>${formatHistoryEntry(category, entry)}</div>
                            <button class="delete-btn" onclick="deleteEntry('${category}', ${actualIndex})">Delete</button>
                        </div>
                    `;
                }).join('');
        }

        // Format history entry based on category
        function formatHistoryEntry(category, entry) {
            const date = new Date(entry.time).toLocaleString();
            
            switch(category) {
                case 'sleep':
                    return `${date} - ${entry.duration}h`;
                case 'naps':
                    return `${date} - ${entry.duration}min`;
                case 'meditation':
                    return `${date} - ${entry.duration}min`;
                case 'food':
                    return `${date} - ${entry.items.join(', ')} (${entry.size})`;
                case 'exercise':
                    return `${date} - ${entry.types.join(', ')} (${entry.intensity})`;
                default:
                    return date;
            }
        }

        // Delete entry
        function deleteEntry(category, index) {
            const data = getData(category);
            data.splice(index, 1);
            saveData(category, data);
            displayHistory(category, `${category}-history`);
            showToast('Entry deleted successfully');
        }

        // Sleep form handler
        document.getElementById('sleep-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const time = document.getElementById('sleep-time').value;
            const duration = parseFloat(document.getElementById('sleep-duration').value);
            
            const data = getData('sleep');
            data.push({ time, duration });
            saveData('sleep', data);
            
            displayHistory('sleep', 'sleep-history');
            this.reset();
            setCurrentDateTime();
            showToast('Sleep log added successfully');
        });

        // Naps form handler
        document.getElementById('naps-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const time = document.getElementById('naps-time').value;
            const duration = parseInt(document.getElementById('naps-duration').value);
            
            const data = getData('naps');
            data.push({ time, duration });
            saveData('naps', data);
            
            displayHistory('naps', 'naps-history');
            this.reset();
            setCurrentDateTime();
            showToast('Nap log added successfully');
        });

        // Meditation form handler
        document.getElementById('meditation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const time = document.getElementById('meditation-time').value;
            const duration = parseInt(document.getElementById('meditation-duration').value);
            
            const data = getData('meditation');
            data.push({ time, duration });
            saveData('meditation', data);
            
            displayHistory('meditation', 'meditation-history');
            this.reset();
            setCurrentDateTime();
            showToast('Meditation log added successfully');
        });

        // Food form handler
        document.getElementById('food-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const time = document.getElementById('food-time').value;
            const items = Array.from(document.querySelectorAll('input[name="food-items"]:checked'))
                .map(cb => cb.value);
            const size = document.querySelector('input[name="food-size"]:checked').value;
            
            const data = getData('food');
            data.push({ time, items, size });
            saveData('food', data);
            
            displayHistory('food', 'food-history');
            this.reset();
            setCurrentDateTime();
            showToast('Food log added successfully');
        });

        // Exercise form handler
        document.getElementById('exercise-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const time = document.getElementById('exercise-time').value;
            const types = Array.from(document.querySelectorAll('input[name="exercise-type"]:checked'))
                .map(cb => cb.value);
            const intensity = document.querySelector('input[name="exercise-intensity"]:checked').value;
            
            const data = getData('exercise');
            data.push({ time, types, intensity });
            saveData('exercise', data);
            
            displayHistory('exercise', 'exercise-history');
            this.reset();
            setCurrentDateTime();
            showToast('Exercise log added successfully');
        });

        // Export data to CSV
        function exportData() {
            const allData = {
                sleep: getData('sleep'),
                naps: getData('naps'),
                meditation: getData('meditation'),
                food: getData('food'),
                exercise: getData('exercise')
            };

            let csv = 'Category,Time,Duration,Items,Size/Intensity\n';
            
            allData.sleep.forEach(entry => {
                csv += `Sleep,"${entry.time}",${entry.duration}h,,\n`;
            });
            
            allData.naps.forEach(entry => {
                csv += `Naps,"${entry.time}",${entry.duration}min,,\n`;
            });
            
            allData.meditation.forEach(entry => {
                csv += `Meditation,"${entry.time}",${entry.duration}min,,\n`;
            });
            
            allData.food.forEach(entry => {
                csv += `Food,"${entry.time}",,"${entry.items.join('; ')}",${entry.size}\n`;
            });
            
            allData.exercise.forEach(entry => {
                csv += `Exercise,"${entry.time}",,"${entry.types.join('; ')}",${entry.intensity}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wellness-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            showToast('Data exported successfully');
        }

        // Import data from CSV
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n').slice(1); // Skip header
                
                const sleepData = getData('sleep');
                const napsData = getData('naps');
                const meditationData = getData('meditation');
                const foodData = getData('food');
                const exerciseData = getData('exercise');

                lines.forEach(line => {
                    if (!line.trim()) return;
                    
                    const parts = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g).map(p => p.replace(/^"|"$/g, ''));
                    const [category, time, duration, items, sizeIntensity] = parts;

                    switch(category) {
                        case 'Sleep':
                            sleepData.push({ time, duration: parseFloat(duration) });
                            break;
                        case 'Naps':
                            napsData.push({ time, duration: parseInt(duration) });
                            break;
                        case 'Meditation':
                            meditationData.push({ time, duration: parseInt(duration) });
                            break;
                        case 'Food':
                            foodData.push({ 
                                time, 
                                items: items.split('; ').filter(i => i), 
                                size: sizeIntensity 
                            });
                            break;
                        case 'Exercise':
                            exerciseData.push({ 
                                time, 
                                types: items.split('; ').filter(i => i), 
                                intensity: sizeIntensity 
                            });
                            break;
                    }
                });

                saveData('sleep', sleepData);
                saveData('naps', napsData);
                saveData('meditation', meditationData);
                saveData('food', foodData);
                saveData('exercise', exerciseData);

                displayHistory('sleep', 'sleep-history');
                displayHistory('naps', 'naps-history');
                displayHistory('meditation', 'meditation-history');
                displayHistory('food', 'food-history');
                displayHistory('exercise', 'exercise-history');

                showToast('Data imported successfully');
            };
            reader.readAsText(file);
        }

        // Initialize app
        window.addEventListener('DOMContentLoaded', function() {
            setCurrentDateTime();
            displayHistory('sleep', 'sleep-history');
            displayHistory('naps', 'naps-history');
            displayHistory('meditation', 'meditation-history');
            displayHistory('food', 'food-history');
            displayHistory('exercise', 'exercise-history');
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,');
        }
    </script>
